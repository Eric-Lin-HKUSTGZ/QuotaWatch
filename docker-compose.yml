version: '3.8'

services:
  db:
    image: postgres:15
    container_name: quotawatch_db
    environment:
      POSTGRES_USER: quotawatch
      POSTGRES_PASSWORD: quotawatch_dev
      POSTGRES_DB: quotawatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quotawatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7
    container_name: quotawatch_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quotawatch_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://quotawatch:quotawatch_dev@db:5432/quotawatch
      - REDIS_URL=redis://cache:6379/0
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quotawatch_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:

